<!-- Add this script inside your template or include it in your static files -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function() {
    $(".star").click(function() {
      var selectedValue = $(this).data('value');
      $(".star").removeClass("gold");
      $(".star").each(function() {
        if ($(this).data('value') <= selectedValue) {
          $(this).addClass("gold");
        }
      });
      $("#rank").val(selectedValue);
    });
  });
</script>

<!-- Modify your form as follows -->
<form method="post" action="{% url 'submit_rank' tutor.id %}">
  {% csrf_token %}
  <label for="rank">Rate this tutor:</label>
  <div class="stars">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
  </div>
  <input type="hidden" name="rank" id="rank" value="1"> <!-- Default value -->
  <button type="submit">Submit</button>
</form>

<style>
  .stars {
    display: flex;
    cursor: pointer;
  }

  .star {
    font-size: 20px;
    margin-right: 5px;
  }

  .gold {
    color: gold;
  }
</style>
