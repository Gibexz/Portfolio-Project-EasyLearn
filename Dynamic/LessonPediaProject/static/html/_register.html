<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "../css/register.css" %}">
    <script src="{% static "https://code.jquery.com/jquery-3.6.4.min.js" %}"></script>
    <script src="{% static "../script/register.js" %}"></script>
    <title>Register</title>
</head>
<body>
   <div class="register_container">
        <div class="register_container_inputs">
            <div class="logo">
               <img src="{% static "../images/socialLinks/github.png" %}" alt="">
            </div>
            <h3 class="register_header">
                Register As 
            </h3>
            <hr class="wide_hr">
            <div class="register_as">   
                <div class="learner tr">Learner</div>
                <div class="tutor tr">Tutor</div>
            </div>
         
            <form class="learner_form" action="#">
                <label for="useremail">
                    Email
                </label><br>
                <input type="text" name="useremail" placeholder="enter email" id=""><br><br>
                <label for="username">
                    Username
                </label><br>
                <input type="text" name="username" placeholder="enter username"><br><br>
                <label for="password">
                    Password
                </label><br>
                <input type="password" name="password" placeholder="enter password" id=""><br><br>
                <label for="confirm_password">
                    Confirm Password
                </label><br>
                <input type="confirm_password" name="confirm_password" placeholder="********" id="" pattern=""><br><br><br>
                <input type="submit" value="Sign up">
            </form>

            <!-- Tutor Form -->
            <form class="tutor_form" action="#">
                <label for="useremail">
                    Email
                </label><br>
                <input type="text" name="useremail" placeholder="enter email" id=""><br><br>
                <label for="username">
                    Username
                </label><br>
                <input type="text" name="username" placeholder="enter username"><br><br>
                <label for="specialization">
                    Specialization | Qualification
                </label><br>
                <div class="tutor_detail">
                    <section class="specialization_container">
                        <input type="text" name="specialization" placeholder="enter specialization" id="specialization"><br><br>
                    </section>
                    <section class="qualification">
                        <select name="" id="">
                            <option value="" selected hidden>Highest Qualificaton</option>
                            <option value="" required>Msc</option>
                            <option value="" required>Bsc</option>
                            <option value="" required>HND</option>
                            <option value="" required>OND</option>
                            <option value="" required>O-Level</option>
                            <option value="" required>Other</option>
                        </select>                
                    </section>
                </div>
                <label for="password">
                    Password
                </label><br>
                <input type="password" name="password" placeholder="enter password" id=""><br><br>
                <label for="confirm_password">
                    Confirm Password
                </label><br>
                <input type="confirm_password" name="confirm_password" placeholder="********" id="" pattern=""><br><br><br>
                <br><input type="submit" value="Sign up">
            </form><br>
            <center><p class="change_color hide_signup">or signup with</p></center>
            <div class="link_box_container">
                <div class="link_box">
                    <a href="{% static "" %}"><img src="{% static "../images/socialLinks/google.png" %}" alt=""></a>
                </div>
                <div class="link_box">
                    <a href="{% static "" %}"><img src="{% static "../images/socialLinks/facebook.png" %}" alt=""></a>
                </div>
                <div class="link_box">
                    <a href="{% static "" %}"><img src="{% static "../images/socialLinks/github.png" %}" alt=""></a>
                </div>  
            </div>
            <div class="ending">
                <center><p class="change_color">Already have an account? <span><a href="{% static "" %}">Login here</a></span></p></center>
            </div>
        </div>
   </div>
    
</body>
</html>
